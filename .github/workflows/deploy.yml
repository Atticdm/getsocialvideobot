name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Ensure the key file ends with a newline
          echo "" >> ~/.ssh/deploy_key
          # Add host to known_hosts to avoid interactive prompt
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to Droplet
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
          cd /opt/getsocialvideobot &&
          git pull &&
          cd video-bot &&
          npm install &&
          npm run build &&
          pm2 restart video-bot --update-env &&
          pm2 save
          "

